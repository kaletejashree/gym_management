<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Payment Form</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input id="name" formControlName="name" type="text" class="form-control" placeholder="John Doe">
        </div>

        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input id="cardNumber" formControlName="cardNumber" type="text" class="form-control" placeholder="1234 5678 9012 3456">
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="expiry" class="form-label">Expiry Date (MM/YY)</label>
            <input id="expiry" formControlName="expiry" type="date" class="form-control" placeholder="12/25">
          </div>

          <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input id="cvv" formControlName="cvv" type="text" class="form-control" placeholder="123">
          </div>
        </div>

        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input id="amount" formControlName="amount" type="number" class="form-control" placeholder="100.00">
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" (click)="generatePDF()" class="btn btn-secondary">Generate PDF</button>
        </div>
      </form>
    </div>
  </div>
</div>
