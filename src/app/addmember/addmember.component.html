<div class="container mt-4">
    <div class="row">
      <!-- Add New Member Card -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Add New Member</h5>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #memberForm="ngForm" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" [(ngModel)]="newMember.name" required class="form-control">
              </div>
  
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" name="address" [(ngModel)]="newMember.address" required class="form-control">
              </div>
  
              <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" id="weight" name="weight" [(ngModel)]="newMember.weight" required class="form-control">
              </div>
  
              <div class="mb-3">
                <label for="height" class="form-label">Height (cm)</label>
                <input type="number" id="height" name="height" [(ngModel)]="newMember.height" required class="form-control">
              </div>
  
              <div class="mb-3">
                <label for="photo" class="form-label">Photo</label>
                <input type="file" id="photo" name="photo" (change)="onFileChange($event)" required class="form-control">
              </div>
  
              <button type="submit" class="btn btn-primary">Add Member</button>
            </form>
          </div>
        </div>
      </div>
  
      <!-- Member List Card -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Member List</h5>
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Weight</th>
                  <th>Height</th>
                  <th>Photo</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let member of members; let i = index">
                  <td>{{ member.name }}</td>
                  <td>{{ member.address }}</td>
                  <td>{{ member.weight }}</td>
                  <td>{{ member.height }}</td>
                  <td><img [src]="member.photo" alt="{{ member.name }}" class="img-thumbnail" width="100"></td>
                  <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteMember(i)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
